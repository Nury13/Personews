<!DOCTYPE html>
<!-- 
    Documento HTML para el registro de un usuario en la plataforma. 
    Define la estructura de la página y los formularios para capturar información del usuario.
-->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- 
        Meta tag que asegura que la página se visualice correctamente en dispositivos móviles, 
        ajustando la escala inicial. 
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        Vincula una hoja de estilos externa para mejorar la presentación visual de la página. 
        El archivo estilo.css contiene las reglas CSS.
    -->
    <link rel="stylesheet" type="text/css" href="estilo.css"> <!-- Eliminé ../ para asumir que está en el mismo directorio -->
    <title>Registro de Usuario</title>
</head>
<body>

<header>
    <h1>Registro de Usuario</h1>
    <!-- 
        Navegación que permite al usuario acceder a otras páginas de la plataforma, 
        como la página de inicio, registro, gestión de usuarios, y contacto.
    -->
    <nav>
        <a href="index.html">Inicio</a> <!-- Eliminé ../ para asumir que está en el mismo directorio -->
        <a href="registro.html">Registro</a>
        <a href="gestion.html">Gestión</a>
        <a href="contacto.html">Contacto</a>
    </nav>
</header>

<main>
    <h2>Registro de Usuario</h2>
    <!-- 
        Formulario para que los usuarios ingresen los datos requeridos para registrarse.
        El formulario incluye campos de texto para el nombre, correo electrónico, 
        una contraseña, un enlace para recuperar la contraseña, y la opción de subir una imagen de perfil.
    -->
    <form id="formRegistro">
        <!-- Campo de texto para el nombre del usuario. Es un campo obligatorio (required). -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>

        <!-- Campo de texto para el correo electrónico. Es un campo obligatorio (required). -->
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" required>

        <!-- Campo de texto para la contraseña. Es un campo obligatorio (required). -->
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" required>

        <!-- Enlace para que el usuario pueda recuperar su contraseña en caso de olvido. -->
        <p><a href="recuperar_contrasena.html">¿Olvidaste tu contraseña?</a></p>

        <!-- Opción para que el usuario suba una imagen como su perfil. -->
        <label for="imagen">Subir imagen de perfil:</label>
        <input type="file" id="imagen" accept="image/*">

        <!-- Botón de envío del formulario para realizar el registro. -->
        <input type="submit" value="Registrar">
    </form>
</main>

<footer>
    <!-- Pie de página que incluye un aviso de derechos reservados. -->
    <p>&copy; 2024 Plataforma de Gestión de Usuarios. Todos los derechos reservados.</p>
</footer>

<!-- 
    Se incluye un script externo, 'script.js', que puede contener funcionalidad adicional
    para manejar el comportamiento del formulario o eventos de la página. 
-->
<script src="script.js"></script> <!-- Eliminé ../ para asumir que está en el mismo directorio -->
</body>
</html>
