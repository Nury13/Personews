<!DOCTYPE html> <!-- Declara que este es un documento HTML5 -->
<html lang="es"> <!-- Establece el idioma del contenido como español -->
<head>
    <meta charset="UTF-8"> <!-- Establece la codificación de caracteres a UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura la vista para dispositivos móviles -->
    <link rel="stylesheet" type="text/css" href="estilo.css"> <!-- Enlaza la hoja de estilo CSS sin rutas de carpetas -->
    <title>Contacto</title> <!-- Título de la página que aparece en la pestaña del navegador -->
</head>
<body>

<header>
    <h1>Contacto</h1> <!-- Encabezado principal que indica que esta es la página de contacto -->
    <nav> <!-- Menú de navegación -->
        <a href="index.html">Inicio</a> <!-- Enlace a la página de inicio sin rutas relativas -->
        <a href="registro.html">Registro</a> <!-- Enlace a la página de registro sin rutas relativas -->
        <a href="gestion.html">Gestión</a> <!-- Enlace a la página de gestión sin rutas relativas -->
        <a href="Contacto.html">Contacto</a> <!-- Enlace a la misma página de contacto sin rutas relativas -->
    </nav>
</header>

<main>
    <img src="contacto.jpg" alt="contacto" style="width: 100px; height: auto;"> <!-- Imagen relacionada con el contacto -->
    <h2>Envíanos tus consultas o comentarios</h2> <!-- Subtítulo que invita a los usuarios a enviar sus consultas -->
    <form id="formContacto"> <!-- Formulario para enviar consultas o comentarios -->
        <label for="nombreContacto">Nombre:</label> <!-- Etiqueta para el campo de nombre -->
        <input type="text" id="nombreContacto" required> <!-- Campo de entrada para el nombre (obligatorio) -->

        <label for="emailContacto">Correo Electrónico:</label> <!-- Etiqueta para el campo de correo electrónico -->
        <input type="email" id="emailContacto" required> <!-- Campo de entrada para el correo electrónico (obligatorio) -->

        <label for="mensajeContacto">Mensaje:</label> <!-- Etiqueta para el campo de mensaje -->
        <textarea id="mensajeContacto" required></textarea> <!-- Campo de entrada de texto para el mensaje (obligatorio) -->

        <input type="submit" value="Enviar Mensaje"> <!-- Botón de envío para enviar el mensaje -->
    </form>
</main>

<footer>
    <p>&copy; 2024 Plataforma de Gestión de Usuarios. Todos los derechos reservados.</p> <!-- Mensaje de derechos de autor -->
</footer>

<script src="script.js"></script> <!-- Incluye un archivo JavaScript sin rutas relativas -->
</body>
</html>
