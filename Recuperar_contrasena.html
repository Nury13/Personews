<!DOCTYPE html>
<html lang="es">
<head>
    <!--
    Información meta para el documento, incluyendo la codificación de caracteres y las configuraciones de viewport para el diseño responsivo.
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--
    Enlace a una hoja de estilos CSS externa para el estilo de la página.
    -->
    <link rel="stylesheet" type="text/css" href="../css/estilo.css">
    
    <!--
    Título de la página web, que se mostrará en la pestaña del navegador.
    -->
    <title>Recuperar Contraseña</title>
</head>
<body>

<header>
    <!--
    Sección principal del encabezado de la página. Incluye un título y un menú de navegación.
    -->
    <h1>Recuperar Contraseña</h1>
    <nav>
        <!--
        Enlaces de navegación a otras páginas del sitio web: Inicio, Registro, Gestión y Contacto.
        -->
        <a href="../index.html">Inicio</a>
        <a href="registro.html">Registro</a>
        <a href="gestion.html">Gestión</a>
        <a href="contacto.html">Contacto</a>
    </nav>
</header>

<main>
    <!--
    Sección principal de la página, donde se instruye al usuario que ingrese su correo electrónico para recuperar su contraseña.
    -->
    <h2>Introduce tu correo electrónico para recuperar tu contraseña</h2>
    
    <!--
    Formulario para la recuperación de contraseña, que incluye un campo para ingresar el correo electrónico del usuario.
    El atributo "required" asegura que el campo debe ser llenado antes de enviar el formulario.
    -->
    <form id="formRecuperarContrasena">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" required>

        <!--
        Botón para enviar el enlace de recuperación de contraseña.
        -->
        <input type="submit" value="Enviar Enlace de Recuperación">
    </form>
</main>

<footer>
    <!--
    Sección de pie de página con la información de derechos de autor.
    -->
    <p>&copy; 2024 Plataforma de Gestión de Usuarios. Todos los derechos reservados.</p>
</footer>

<!--
Archivo JavaScript para manejar la funcionalidad del formulario (presumiblemente relacionado con la recuperación de contraseña).
-->
<script src="../js/script.js"></script>
</body>
</html>
